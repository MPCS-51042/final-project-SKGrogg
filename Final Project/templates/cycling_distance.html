<h1>
    Set Your Running Distance
</h1>

<form action="/cyclist" method = "POST">
    <label for="distance">Cycling Distance:</label>
    <select id="distance" name="distance">
        <option value="30+miles">30 Miles</option>
        <option value="60km">60 Kilometers</option>
        <option value="century">Century</option>
    </select>
    <p><input type = "submit" value = "submit" /></p>
</form>
