<h1>
    Welcome to the Exercise App! Please enter your information below.
</h1>

<form action="/submission" method = "POST">
    <p>Name <input type = "text" name = "name" /></p>
    <p>Zipcode <input type = "text" name = "zipcode" /></p>
    <label for="exercise">Clothing Size:</label>
    <select id="clothes" name="clothes">
        <option value="small">S</option>
        <option value="medium">M</option>
        <option value="large">L</option>
        <option value="x-large">XL</option>
        <option value="xx-large">XXL</option>
    </select>
    <p><label for="exercise">Clothing Gender Category:</label>
    <select id="gen_clothes" name="gen_clothes">
        <option value="mens">Men's</option>
        <option value="womens">Women's</option>
        <option value="gender+neutral">Gender Neutral</option>
    </select></p>
    <p>Shoe Size <input type = "text" name = "shoes" /></p>
    <label for="exercise">Choose a Exercise:</label>
    <select id="exercise" name="exercise">
        <option value="running">Running</option>
        <option value="swimming">Swimming</option>
        <option value="cycling">Cycling</option>
        <option value="triathlon">Triathlon</option>
        <option value="yoga">Yoga</option>
        <option value="weightlifting">Weightlifting</option>
    </select>
    <p><input type = "submit" value = "submit" /></p>
</form>
